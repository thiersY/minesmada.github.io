<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #808080;
        }

        /* Styles pour la pop-up */
        #myModal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 1rem;
            max-width: 600px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Styles pour le conteneur du PDF */
        #pdf-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
        }
        
        .pdf-canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        
        /* Style pour le bouton de téléchargement */
        #download-btn {
            display: none; /* Caché au début */
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="myModal">
        <div class="modal-content">
            <div class="text-center">
                <img src="mdm.jpg" alt="img" width="20%" height="20%">
            </div>
            <p>Bonjour!</p>
            <p>Ce certificat de conformité est délivré par le Ministère des Mines.</p>
        </div>
    </div>
    
    <div id="pdf-container">
        <a id="download-btn" href="#" download>Télécharger le document</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        window.onload = function() {
            setTimeout(closeModal, 3500);
        };

        function closeModal() {
            document.getElementById('myModal').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('myModal').style.display = 'none';
                document.getElementById('pdf-container').style.display = 'block';
                renderPdf();
            }, 500);
        }

        function renderPdf() {
            const pdfUrl = 'https://thiersy.github.io/minesmada.github.io/documents/pv_de_controle.pdf';
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            loadingTask.promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const viewport = page.getViewport({ scale: 1.0 });

                        const canvas = document.createElement('canvas');
                        canvas.className = 'pdf-canvas';
                        document.getElementById('pdf-container').appendChild(canvas);

                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        page.render({
                            canvasContext: context,
                            viewport: viewport
                        });
                    });
                }

                // Affiche et met à jour le lien de téléchargement
                const downloadButton = document.getElementById('download-btn');
                downloadButton.href = pdfUrl;
                downloadButton.style.display = 'block';

            }).catch(reason => {
                console.error('Error during PDF rendering:', reason);
            });
        }
    </script>
</body>
</html>
