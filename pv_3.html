<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #808080;
        }

        /* Styles pour la pop-up */
        #myModal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 1rem;
            max-width: 600px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le conteneur du PDF */
        #pdf-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
        }
        
        /* Assurez-vous que les canvas sont cliquables */
        .pdf-canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer; /* Indique à l'utilisateur que l'élément est cliquable */
        }
    </style>
</head>
<body>

    <div id="myModal">
        <div class="modal-content">
            <div class="text-center">
                <img src="mdm.webp" alt="img" width="20%" height="20%">
            </div>
            <p>Bonjour!</p>
            <p>Ce Procès-Verbal est délivré par le Ministère des Mines.</p>
        </div>
    </div>
    
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const pdfUrl = 'https://thiersy.github.io/minesmada.github.io/documents/SCAN_PV_12095-2025-MIM-SG-DR-ATS-PV.pdf';

        window.onload = function() {
            setTimeout(closeModal, 3500);
        };

        function closeModal() {
            document.getElementById('myModal').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('myModal').style.display = 'none';
                document.getElementById('pdf-container').style.display = 'block';
                renderPdf();
            }, 500);
        }

        function renderPdf() {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            loadingTask.promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const viewport = page.getViewport({ scale: 1.0 });
                        const canvas = document.createElement('canvas');
                        canvas.className = 'pdf-canvas';
                        document.getElementById('pdf-container').appendChild(canvas);

                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        page.render({
                            canvasContext: context,
                            viewport: viewport
                        });

                        // Rendre le canvas cliquable pour le téléchargement
                        canvas.addEventListener('click', () => {
                            const a = document.createElement('a');
                            a.href = pdfUrl;
                            a.download = 'pv_de_controle.pdf';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        });
                    });
                }
            }).catch(reason => {
                console.error('Erreur lors du rendu du PDF :', reason);
            });
        }
    </script>
</body>
</html>
